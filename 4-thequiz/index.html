<!DOCTYPE html>

<html lang="sv">
    
<head>
    
	<meta charset="UTF-8" />
	
 	<title>Quiz</title>
 	
 	<link href="css/style.css" rel="stylesheet" type="text/css">
    
    <script src="script/quiz.js"></script>


</head>

    <body>
        
        <div id="inramning"><!--*CSS läger text rutan i mitten-->
             
             <header><!--titel texten -->
                    <h1>Quiz</h1>
             </header>
                
           <main> <!--Alla meddelanden ska samlas här   -->
                
                <div id="textonpage"><!-- Här kommer jag lad in texten  -->
                    
                </div>
                
                <div id="textruta">
               
                    <p>
                        <label id="antal">Antal meddelanden: 0</label><!--Visar antal meddelanden som finns på sidan -->
                    </p>
                    
                    <p>
                        <textarea id="text" cols="60" rows="6"> 
                        </textarea><!--Text ruta, där man kommer skriva in sina meddelanden -->
                    </p>
                    
                    <button id="button">Skicka Text</button><!--Skicka Knapp, Man trycker på för att få upp meddelanden i sidan  -->
                    
                </div>
                
           </main>
            
        </div>
       
    </body>
</html>
