<!DOCTYPE html>

<html lang="sv">
    
<head>
    
	<meta charset="UTF-8" />
	
 	<title>Quiz</title>
 	
 	<link href="css/style.css" rel="stylesheet" type="text/css">
    
    <script src="script/quiz.js"></script>


</head>

    <body>
        
        <div id="inramning"><!--*CSS läger text rutan i mitten-->
             
             <header><!--titel texten -->
                    <h1>Quiz</h1> 
             </header>
                
           <main> <!--Alla meddelanden ska samlas här   -->
                
                <div id="textonpage"><!-- Här kommer jag lad in texten  -->
                    
                </div>
                
                <div id="textram">
                    
                    <p>
                        <div id="result"> Resultat </div>
                   </p>
                    
                    <p>
                        <div id="fel"> </div>
                   </p>
                   
                     <p>
                        <div id="antal"> </div>
                   </p>
                    
                    <div id="textruta">
                   
                    <p>
                        <label id="dit">Dit svar</label><!--Visar antal meddelanden som finns på sidan -->
                    </p>
                    
                    <p>
                
                    <input type="text" id="svar"/>
                        
                    <input id="button" type="submit" value="Svara"/><!--Skicka Knapp, Man trycker på för att få upp meddelanden i sidan  -->
                   
                    </p>
                    

                    
                </div>
                
           </main>
            
        </div>
       
    </body>
</html>
